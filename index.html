<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boletín Estudiantil</title>
    <link rel="stylesheet" href="misEstilos.css">
    <script src="misScript.js" defer></script>
</head>
<body onload="listaNotas()">
    <div class="logo"> 
        <img src="image.png" alt="Logo" style="width: 200px;">
        <h2>Bienvenido a tu boletín estudiantil</h2>
    </div>

    <div class="Estudiante">
        <h3>Alumno: Donaldo Jeronimo</h3>
    </div>

    <h4>Notas:</h4>
    <li id="listaNotas"></li>

    <div class="info">
        <h4>Promedio: <span id="promedio"></span></h4>
        <button onclick="calcularpromedio()">Calcular promedio</button>

        <h4>Nota más alta: <span id="Notas"></span></h4>
        <button onclick="notaMasAlta()">Nota más alta</button>

        <h4>¿Hubo algún aplazo?: <span id="aplazo"></span></h4>
        <button onclick="hayPlazo()">Consultar aplazo</button>
    </div>
</body>
</html>
